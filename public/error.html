<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>資源載入錯誤 - 文萃智析</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .error-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #3B82F6;
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 15px;
      line-height: 1.5;
    }
    .btn {
      background-color: #3B82F6;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      font-weight: 500;
    }
    .btn:hover {
      background-color: #2563EB;
    }
  </style>
  <script>
    // 檢測是否在 GitHub Pages 環境
    document.addEventListener('DOMContentLoaded', function() {
      const homeButton = document.getElementById('home-button');
      if (window.location.pathname.includes('/AI-Content-Wise/')) {
        homeButton.href = '/AI-Content-Wise/';
      } else {
        homeButton.href = '/';
      }
    });
  </script>
</head>
<body>
  <div class="error-container">
    <h1>資源載入錯誤</h1>
    <p>很抱歉，應用程式遇到了資源載入問題。這可能是由於暫時性的網路問題或瀏覽器擴展造成的。</p>
    <p>您可以嘗試以下解決方法：</p>
    <ul style="text-align: left;">
      <li>重新整理頁面</li>
      <li>清除瀏覽器快取</li>
      <li>暫時停用廣告攔截擴展</li>
      <li>使用無痕模式瀏覽</li>
    </ul>
    <a id="home-button" href="/" class="btn">返回首頁</a>
  </div>
</body>
</html>
